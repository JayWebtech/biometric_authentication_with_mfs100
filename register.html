<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Authentication</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/testSDKMFS100ByVikash.js"></script>
</head>
<body onload="generateCode(5)">

    <div class="login">
        <div class="box">
            <h1>Biometric Registration</h1>
            <p id="msg">Click on the login button to gain access</p>
            <img src="assets/fingerprint.jpg" id="finger-img" alt="">
            <div class="input-control">
                <input type="text" id="user_id" readonly required>
                <input type="text" placeholder="Enter your name" id="name" required>
            </div>
            <button onclick="register()" id="login-button">Register</button>
        </div>
        <div class="account">
            <p>Already have an account? <a href="index.html">Login here</a></p>
            <p><a href="https://jaykosai.vercel.app" target="_blank">Made with ❤️ by Adamu Jethro</a></p>
        </div>
    </div>
    
</body>
</html>
